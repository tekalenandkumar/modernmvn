spring.application.name=backend
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}

# Database Configuration
spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5440}/${PGDATABASE:mvn_discovery}
spring.datasource.username=${PGUSER:dev_user}
spring.datasource.password=${PGPASSWORD:dev_password}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.datasource.driver-class-name=org.postgresql.Driver
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Railway Connection Stability
spring.datasource.test-on-borrow=true
spring.datasource.validation-query=SELECT 1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# Redis Configuration
# Cloud providers often expose REDIS_URL
# Redis Configuration
# Cloud providers often expose REDIS_URL
# If REDIS_URL is present, Spring Boot will use it automatically.
# Otherwise, we fallback to host/port (which defaults to localhost:6379 if not set)
# spring.data.redis.host=${REDIS_HOST:localhost}
# spring.data.redis.port=${REDIS_PORT:6379}
# spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.url=${REDIS_URL:}

# Server Configuration
server.port=${PORT:8080}

# Maven Configuration
maven.local-repo=${MAVEN_LOCAL_REPO:target/local-repo}
maven.remote-repo=${MAVEN_REMOTE_REPO:https://repo.maven.apache.org/maven2/}

spring.application.name=backend

# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5440/mvn_discovery}
spring.datasource.username=${DATABASE_USERNAME:dev_user}
spring.datasource.password=${DATABASE_PASSWORD:dev_password}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# Redis Configuration
# Cloud providers often expose REDIS_URL
spring.data.redis.url=${REDIS_URL:}
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
# If password needed for Redis host/port config (not URL)
spring.data.redis.password=${REDIS_PASSWORD:}

# Server Configuration
server.port=${PORT:8080}

# Maven Configuration
maven.local-repo=${MAVEN_LOCAL_REPO:target/local-repo}
maven.remote-repo=${MAVEN_REMOTE_REPO:https://repo.maven.apache.org/maven2/}
